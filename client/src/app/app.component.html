<h1>
  Welcome to {{ title }}!
</h1>
<a [routerLink]="['/profile']" class="btn btn-primary">Profile </a>
<div *ngIf="!service.user">
<a [routerLink]="['/login']" class="btn btn-primary">Log In </a>

</div>
