

<div class="container wrapper">
<form>
    <div class="form-group">
        <label for="username"><strong>Username</strong></label>
        <input type="text" [(ngModel)]="username" class="form-control"  placeholder="Username" name ="username">
    </div>
    <div class="form-group">
        <label for="password"><strong>Pasword</strong></label>
        <input type="password" [(ngModel)]="password" class="form-control"  placeholder="password" name="password">
    </div>
    <button (click)="logIn()" type="button" class="btn btn-primary">Log In</button>
</form>
</div>
